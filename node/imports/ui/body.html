<body>
  <div class="container">
    <header>
      <h1>Dogs</h1>
    </header>
    <button type = "button" id = "add-btn"> add dogs </button>
    <button type = "button" id = "search-btn"> search dogs </button>
    <div id="add-dog">
       <form id="new-dog">
       Name :  <input type="text" name="name" placeholder="Type to add dog name" /><br>
       Breed: <input type="text" name="breed" placeholder="Type to add new breed" /><br>
       Weight: <input type="text" name="weight" placeholder="Type to add dog weight" /><br>
       Color: <input type="text" name="color" placeholder="Type to add dog Color" /><br>
       <button type="submit" >Add Dog</button>
      </form>
    </div>
    <div id = "search-dog" style = "display:none">
       <form id="search-dog">
       Breed: <input type="text" name="breed" placeholder="Type to add new breed" /><br>
       Weight: <input type="text" name="weight" placeholder="Type to add dog weight" /><br>
       Color: <input type="text" name="color" placeholder="Type to add dog Color" /><br>
       <button type="submit" >Search</button>
      </form>
      <ul id = "dogs-list">
        
      </ul>
    </div>
  </div>
</body>
 
<template name="dog">
  <li>name : {{name}} breed: {{breed}} weight: {{weight}} color: {{color}} </li>
</template>
